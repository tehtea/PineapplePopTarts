<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="Map.css" rel="stylesheet" style="text/css">
	<title>Crisis Map</title>
</head>

<body>
	<h1>Crisis Map System</h1>
	<div id="map"></div>
	<script src="toggle.js">
	</script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEiuvLqK8LTYSqLbEdaIzUKqq_pG1bnGc&callback=initMap"
	type="text/javascript">
	</script>
	<script defer src="jquery-3.3.1.min.js"></script>
	<script defer src="Map.js"></script>
	<script defer src="DengueKML.js"></script>
	<script defer src="Hospital.js"></script>
	<script defer src="Shelter.js"></script>
	<script defer src = "weatherapi.js"></script>
	<form action="#">

		<label class="container">Show all incidents
			<input type="checkbox" id="incidentbox" onclick="boxclick(this,'incident')">
			<span class="checkmark"></span>
		</label>

		<label class="container">Show bomb shelter
			<input type="checkbox" id="shelterbox" onclick="boxclick(this,'shelter')">
			<span class="checkmark"></span>
		</label>

		<label class="container">Show hospitals
			<input type="checkbox" id="hospitalbox" onclick="boxclick(this,'hospital')">
			<span class="checkmark"></span>
		</label>

		<label class="container">Show weather conditions
			<input type="checkbox" id="weatherbox" onclick="boxclick(this,'weather')">
			<span class="checkmark"></span>
		</label>

		<label class="container">Show dengue hotspots
			<input type="checkbox" id="denguebox" onclick="toggleKML(this, 'dengue')">
			<span class="checkmark"></span>
		</label>
  </form>
</body>

</html>
